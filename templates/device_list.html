{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Cisco Devices</h2>
    <div class="mb-3">
        <input type="text" class="form-control" placeholder="Search devices..." aria-label="Search">
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name <i class="fas fa-info-circle" title="Device name"></i></th>
                    <th>Hostname (IP) <i class="fas fa-info-circle" title="Device IP address"></i></th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for device in devices %}
                <tr>
                    <td>{{ device.name }}</td>
                    <td>{{ device.hostname }}</td>
                    <td class="space-x-2">
                        <a href="{% url 'edit_device' device.id %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded text-sm">Edit</a>
                        <form method="POST" action="{% url 'delete_device' device.id %}" class="inline" onsubmit="return confirm('Are you sure you want to delete this device?');">
                            {% csrf_token %}
                            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded text-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% include 'includes/pagination.html' with page_obj=page_obj %}
</div>
{% endblock %}
