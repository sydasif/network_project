<!DOCTYPE html>
<html>
<head>
    <title>Run Nornir Task</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Run Task on Devices</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Run Task</button>
    </form>

    <h2>Recent Logs</h2>
    <table style="width:100%;">
        <thead>
            <tr>
                <th>Device Name</th>
                <th>Task Type</th>
                <th>Status</th>
                <th>Output</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
                <tr>
                    <td>{{ log.device_name }}</td>
                    <td>{{ log.task_type }}</td>
                    <td>{{ log.status }}</td>
                    <td><pre>{{ log.output }}</pre></td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No logs found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
